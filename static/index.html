<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ùïöùïû_ùïíùïìùïöüåô Bot Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      background: url("https://raw.githubusercontent.com/im-mcma/File/main/background.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', -apple-system, BlinkMacSystemFont, "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif;
      color: #fff;
      overflow-x: hidden;
      user-select: none;
    }
    h1 {
      font-size: 3rem;
      color: #ff6fff;
      text-shadow: 0 0 5px #ff00cc, 0 0 15px #ff00cc, 0 0 30px #ff00cc;
      animation: neonPulse 3s ease-in-out infinite;
      margin-bottom: 20px;
      user-select: none;
      text-align: center;
    }
    @keyframes neonPulse {
      0%, 100% {
        text-shadow: 0 0 5px #ff00cc, 0 0 15px #ff00cc, 0 0 30px #ff00cc;
      }
      50% {
        text-shadow: 0 0 10px #fff, 0 0 30px #ff00cc, 0 0 60px #ff00cc;
      }
    }
    .stats {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
    }
    .stat-box {
      background: rgba(34, 0, 51, 0.7);
      border-radius: 12px;
      padding: 20px 30px;
      width: 180px;
      box-shadow: 0 0 10px #ff00ccaa;
      text-align: center;
      user-select: none;
      transition: transform 0.3s ease;
    }
    .stat-box:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff00ccdd;
    }
    .stat-box h2 {
      margin: 0 0 10px;
      font-size: 1.4rem;
      font-weight: 700;
    }
    .stat-box p {
      font-size: 2.5rem;
      margin: 0;
      font-weight: 900;
      color: #fff;
      letter-spacing: 1.2px;
    }
    .links {
      text-align: center;
      margin-bottom: 30px;
    }
    .links a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin: 10px 15px;
      padding: 10px 20px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1rem;
      color: #fff;
      font-weight: 600;
      box-shadow: 0 0 5px rgba(255, 0, 204, 0.5);
      background-color: #550055;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .links a.telegram { background-color: #0088cc; }
    .links a.github { background-color: #333; }
    .links a.channel { background-color: #ff4500; }
    .links a:hover {
      transform: scale(1.12);
      box-shadow: 0 0 15px currentColor;
    }
    .links i {
      font-size: 1.3rem;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }
      .stat-box {
        width: 140px;
        padding: 15px 20px;
      }
      .stat-box h2 {
        font-size: 1.1rem;
      }
      .stat-box p {
        font-size: 2rem;
      }
      .links a {
        font-size: 0.9rem;
        padding: 8px 16px;
        margin: 8px 10px;
      }
    }
  </style>
</head>
<body>
  <h1>ùïöùïû_ùïíùïìùïöüåô Bot Dashboard</h1>
  <div class="stats">
    <div class="stat-box">
      <h2>Scans Done</h2>
      <p id="scans">0</p>
    </div>
    <div class="stat-box">
      <h2>Successes</h2>
      <p id="successes">0</p>
    </div>
    <div class="stat-box">
      <h2>Errors</h2>
      <p id="errors">0</p>
    </div>
    <div class="stat-box">
      <h2>CPU Usage</h2>
      <p id="cpu">0%</p>
    </div>
    <div class="stat-box">
      <h2>RAM Usage</h2>
      <p id="ram">0%</p>
    </div>
  </div>
  <div class="links">
    <a href="https://t.me/im_abi_oo" target="_blank" rel="noopener noreferrer" class="telegram">
      <i class="fab fa-telegram"></i> Support
    </a>
    <a href="https://github.com/im-mcma/" target="_blank" rel="noopener noreferrer" class="github">
      <i class="fab fa-github"></i> GitHub
    </a>
    <a href="https://t.me/cryptofree_abi" target="_blank" rel="noopener noreferrer" class="channel">
      <i class="fas fa-bullhorn"></i> Channel
    </a>
  </div>

  <script>
    async function fetchStats() {
      try {
        const res = await fetch("/api/stats");
        if (!res.ok) throw new Error("Network error");
        const data = await res.json();
        document.getElementById("scans").textContent = data.scans_done;
        document.getElementById("successes").textContent = data.successes;
        document.getElementById("errors").textContent = data.errors;
        document.getElementById("cpu").textContent = data.cpu + "%";
        document.getElementById("ram").textContent = data.ram + "%";
      } catch (err) {
        console.error("Failed to fetch stats:", err);
      }
    }

    setInterval(fetchStats, 3000);
    fetchStats();
  </script>
</body>
</html>
