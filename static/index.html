<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>𝕚𝕞_𝕒𝕓𝕚🌙 Bot Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      background: url("https://raw.githubusercontent.com/im-mcma/File/main/background.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', -apple-system, BlinkMacSystemFont, "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif;
      color: #fff;
      overflow-x: hidden;
      user-select: none;
    }
    h1 {
      font-size: 2.8rem;
      color: #ff6fff;
      text-shadow: 0 0 5px #ff00cc, 0 0 15px #ff00cc, 0 0 30px #ff00cc;
      animation: neonPulse 3s ease-in-out infinite;
      margin-bottom: 20px;
      user-select: none;
      text-align: center;
      line-height: 1.2;
    }
    @keyframes neonPulse {
      0%, 100% {
        text-shadow: 0 0 5px #ff00cc, 0 0 15px #ff00cc, 0 0 30px #ff00cc;
      }
      50% {
        text-shadow: 0 0 10px #fff, 0 0 30px #ff00cc, 0 0 60px #ff00cc;
      }
    }
    .stats {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
    }
    .stat-box {
      background: rgba(34, 0, 51, 0.7);
      border-radius: 12px;
      padding: 20px 30px;
      width: 180px;
      box-shadow: 0 0 10px #ff00ccaa;
      text-align: center;
      user-select: none;
      transition: transform 0.3s ease;
      word-wrap: break-word;
    }
    .stat-box:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff00ccdd;
    }
    .stat-box h2 {
      margin: 0 0 10px;
      font-size: 1.3rem;
      font-weight: 700;
      /* عنوان بخش */
    }
    .stat-box p {
      font-size: 2.2rem;
      margin: 0;
      font-weight: 900;
      color: #fff;
      letter-spacing: 1.2px;
      /* عدد ها */
      overflow-wrap: break-word;
    }
    .links {
      text-align: center;
      margin-bottom: 30px;
    }
    .links a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin: 10px 15px;
      padding: 10px 20px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1rem;
      color: #fff;
      font-weight: 600;
      box-shadow: 0 0 5px rgba(255, 0, 204, 0.5);
      background-color: #550055;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .links a.telegram { background-color: #0088cc; }
    .links a.github { background-color: #333; }
    .links a.channel { background-color: #ff4500; }
    .links a:hover {
      transform: scale(1.12);
      box-shadow: 0 0 15px currentColor;
    }
    .links i {
      font-size: 1.3rem;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }
      .stat-box {
        width: 140px;
        padding: 15px 20px;
      }
      .stat-box h2 {
        font-size: 1.1rem;
      }
      .stat-box p {
        font-size: 1.7rem;
      }
      .links a {
        font-size: 0.9rem;
        padding: 8px 16px;
        margin: 8px 10px;
      }
    }

    /* بخش تصاویر - کامنت‌ها راهنما */
    .images-section {
      max-width: 800px;
      margin: 0 auto 40px auto;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .images-section img {
      max-width: 180px;
      border-radius: 12px;
      box-shadow: 0 0 12px #ff00ccaa;
      transition: transform 0.3s ease;
    }
    .images-section img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff00ccdd;
    }
  </style>
</head>
<body>
  <h1>
    𝕚𝕞_𝕒𝕓𝕚🌙<br />
    Bot Dashboard
  </h1>

  <div class="stats">
    <div class="stat-box">
      <h2>Scans Done</h2> <!-- تعداد اسکن‌ها -->
      <p id="scans">0</p>
    </div>
    <div class="stat-box">
      <h2>Successes</h2> <!-- تعداد موفقیت‌ها -->
      <p id="successes">0</p>
    </div>
    <div class="stat-box">
      <h2>Errors</h2> <!-- تعداد خطاها -->
      <p id="errors">0</p>
    </div>
    <div class="stat-box">
      <h2>CPU Usage</h2> <!-- درصد استفاده CPU -->
      <p id="cpu">0%</p>
    </div>
    <div class="stat-box">
      <h2>RAM Usage</h2> <!-- درصد استفاده RAM -->
      <p id="ram">0%</p>
    </div>
    <div class="stat-box">
      <h2>Uptime</h2> <!-- مدت زمان اجرا -->
      <p id="uptime">0:00:00</p>
    </div>
  </div>

  <!-- بخش تصاویر (مثلاً اسلایدر یا گالری کوچک) -->
  <div class="images-section">
    <!-- راهنما: اینجا می‌توانید عکس‌هایی مثل لوگو، نمودارها یا تصاویر مرتبط با پروژه قرار بدید -->
    <img src="https://raw.githubusercontent.com/im-mcma/File/main/background.jpg" alt="Background 1" />
    <img src="https://raw.githubusercontent.com/im-mcma/File/main/background2.jpg" alt="Background 2" />
    <img src="https://raw.githubusercontent.com/im-mcma/File/main/background3.jpg" alt="Background 3" />
  </div>

  <div class="links">
    <a href="https://t.me/im_abi_oo" target="_blank" rel="noopener noreferrer" class="telegram">
      <i class="fab fa-telegram"></i> Support
    </a>
    <a href="https://github.com/im-mcma/" target="_blank" rel="noopener noreferrer" class="github">
      <i class="fab fa-github"></i> GitHub
    </a>
    <a href="https://t.me/cryptofree_abi" target="_blank" rel="noopener noreferrer" class="channel">
      <i class="fas fa-bullhorn"></i> Channel
    </a>
  </div>

  <script>
    // تابع تبدیل اعداد بزرگ به فرمت خوانا مثل K, M, B
    function formatNumber(num) {
      if (num >= 1_000_000_000) return (num / 1_000_000_000).toFixed(1) + "B";
      if (num >= 1_000_000) return (num / 1_000_000).toFixed(1) + "M";
      if (num >= 1_000) return (num / 1_000).toFixed(1) + "K";
      return num.toString();
    }

    async function fetchStats() {
      try {
        const res = await fetch("/api/stats");
        if (!res.ok) throw new Error("Network error");
        const data = await res.json();

        document.getElementById("scans").textContent = formatNumber(data.scans_done);
        document.getElementById("successes").textContent = formatNumber(data.successes);
        document.getElementById("errors").textContent = formatNumber(data.errors);
        document.getElementById("cpu").textContent = data.cpu.toFixed(1) + "%";
        document.getElementById("ram").textContent = data.ram.toFixed(1) + "%";
        document.getElementById("uptime").textContent = data.uptime || "0:00:00";
      } catch (err) {
        console.error("Failed to fetch stats:", err);
      }
    }

    setInterval(fetchStats, 3000);
    fetchStats();
  </script>
</body>
</html>
